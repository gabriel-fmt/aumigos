  <main id="main" class="container" tabindex="-1">
    <section aria-labelledby="cad-title">
      <h2 id="cad-title">Formul√°rio de Cadastro</h2>
      <p>Campos com <abbr title="obrigat√≥rio">*</abbr> s√£o obrigat√≥rios.</p>

      <form id="cadastroForm" novalidate>
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome completo <span aria-hidden="true">*</span></label>
          <input type="text" id="nome" name="nome" required minlength="3" aria-required="true">

          <label for="email">E-mail <span aria-hidden="true">*</span></label>
          <input type="email" id="email" name="email" required aria-required="true">

          <label for="cpf">CPF <span aria-hidden="true">*</span></label>
          <input type="text" id="cpf" name="cpf" required inputmode="numeric" maxlength="14" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" aria-required="true">

          <label for="telefone">Telefone <span aria-hidden="true">*</span></label>
          <input type="tel" id="telefone" name="telefone" required maxlength="15" placeholder="(00) 90000-0000" aria-required="true">

          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" max="2007-12-31">
        </fieldset>

        <fieldset>
          <legend>Endere√ßo</legend>

          <label for="cep">CEP <span aria-hidden="true">*</span></label>
          <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000" aria-required="true">

          <label for="endereco">Endere√ßo <span aria-hidden="true">*</span></label>
          <input type="text" id="endereco" name="endereco" required aria-required="true">

          <div class="grid-endereco">
            <div>
              <label for="cidade">Cidade <span aria-hidden="true">*</span></label>
              <input type="text" id="cidade" name="cidade" required aria-required="true">
            </div>

            <div>
              <label for="estado">Estado <span aria-hidden="true">*</span></label>
              <select id="estado" name="estado" required aria-required="true">
                <option value="">Selecione...</option>
                <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option>
                <option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option>
                <option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option>
                <option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
                <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option>
                <option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option>
                <option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option>
                <option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
                <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Voluntariado</legend>
          <label for="habilidades">Habilidades / √Åreas de interesse</label>
          <textarea id="habilidades" name="habilidades" rows="3" placeholder="Ex: cuidados com animais, fotografia, redes sociais..."></textarea>

          <label for="disponibilidade">Disponibilidade</label>
          <select id="disponibilidade" name="disponibilidade">
            <option value="">Selecione...</option>
            <option value="semana">Durante a semana</option>
            <option value="fimdesemana">Fins de semana</option>
            <option value="eventos">Somente em eventos</option>
          </select>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="btn primary">Enviar inscri√ß√£o</button>
          <button type="reset" class="btn secondary">Limpar</button>
        </div>

        <div id="form-message" class="form-message" role="status" aria-live="polite"></div>
      </form>
    </section>
